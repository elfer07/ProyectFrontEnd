<div class="row">
    <h1>Educación</h1>

    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/neweducation" *ngIf="isLogged">
            Nueva Educación
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Education of education">
                    <td>
                        <h2>{{Education.nombreE}}</h2>
                    </td>
                    <td>{{Education.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editedu/{{Education.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Education.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
