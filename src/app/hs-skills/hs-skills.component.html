<div class="row">

    <h1 class="text-title">Habilidades</h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-primary" *ngIf="isLogged">Agregar habilidad</button>
    </div> 

    <div class="container">
        <div class="row">
            <div class="col text-center col-sm-4 col-md-4 col-lg-4 circle" *ngFor="let skill of skill">
                <circle-progress 
                [percent]="(skill.porcentaje)" 
                [radius]="90" [imageSrc]="''" 
                [title]="(skill.nombre)"
                [titleColor]="'#fff'"
                [showTitle]="true" 
                [showImage]="false" 
                [imageHeight]="70" 
                [imageWidth]="70" 
                [showUnits]="false"
                [showSubtitle]="false" 
                [outerStrokeWidth]="16" 
                [innerStrokeWidth]="2" 
                [outerStrokeColor]="'#dad7cd'"
                [innerStrokeColor]="'#d8f3dc'" 
                [animation]="true" 
                [animationDuration]="600">
                </circle-progress>
        
                <div>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                            <i class="bi bi-pencil-fill"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(skill.id)">
                            <i class="bi bi-trash-fill"></i></button>
                    </td>
                </div>
                
            </div>

        </div>
    </div>
    
    
</div>
