<div class="row">
    <h1 class="text-title">Experiencia Laboral</h1>

    <div class="col-lg-2">
        <button type="button" class="btn btn-primary" routerLink="/newexp" *ngIf="isLogged">Agregar Experiencia</button>
    </div>

    <div>
        <table class="table table-striped">
            <tbody>
                <tr *ngFor="let Experience of exp">
                    <td>
                        <p class="text">{{Experience.nombreE}}</p>
                    </td>
                    <td>
                        <p class="sub-text">{{Experience.descripcionE}}</p>
                    </td>
                    <div>
                        <td *ngIf="isLogged">
                            <button class="btn btn-light" routerLink="/editexp/{{Experience.id}}">
                                <i class="bi bi-pencil-fill"></i></button>
                        </td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-danger" (click)="delete(Experience.id)">
                                <i class="bi bi-trash-fill"></i></button>
                        </td>
                    </div>                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
