<div class="row">
    <h1>Proyectos Realizados</h1>

    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/newproject" *ngIf="isLogged">
            Nuevo Proyecto
        </button>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table table-striped">
                    <tbody>
                        <tr *ngFor="let Project of proj">
                            <td>
                                <a [href]="Project.link" target="_blank"><img id="photo-project" src="{{Project.image}}" class="img-fluid" width="200px"></a>
                            </td>
                            <td>
                                <h2>{{Project.title}}</h2>
                            </td>
                            <td>
                                <p>{{Project.description}}</p>
                            </td>
                            <td *ngIf="isLogged">
                                <button class="btn btn-light" routerLink="/editproject/{{Project.id}}">
                                    <i class="bi bi-pencil-fill"></i> EDITAR</button>
                            </td>
                            <td *ngIf="isLogged">
                                <button class="btn btn-danger" (click)="delete(Project.id)">
                                    <i class="bi bi-trash-fill"></i> BORRAR</button>
                            </td>
                            
                        </tr>
                    </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
